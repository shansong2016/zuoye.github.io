<a href="http://www.baidu.com">baidu</a>
<a href="javascript:popup('http://www.baidu.com/');">baidu2</a>
<a href="#" onclick="popup('http://www.baidu.com/');return false;">baidu3</a>
</body>
<script>
function popup(winURL){
 window.open(winURL,"popup","width=320,height=480");
}
document.getElementsByTagName("a")[0].onclick=function(){popup(this.href);return false;};
</script>
